
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile</title>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  :root {
    --purple: #6f42c1;
    --purple-dark: #4e2a8e;
    --white: #ffffff;
  }
  body {
    background-color: var(--white);
    color: var(--purple-dark);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .profile-card {
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgb(111 66 193 / 0.25);
    background: var(--white);
    padding: 2rem;
    max-width: 400px;
    margin: 2rem auto;
  }
  .profile-image {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid var(--purple);
    box-shadow: 0 0 15px var(--purple);
  }
  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-top: 1rem;
    margin-bottom: 0.25rem;
  }
  p.bio {
    font-size: 1rem;
    color: #5e437d;
    margin-bottom: 1.5rem;
  }
  .info-label {
    font-weight: 600;
    color: var(--purple-dark);
  }
  .info-value {
    color: #4a3b63;
  }
  .btn-primary {
    background-color: var(--purple);
    border-color: var(--purple);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .btn-primary:hover, .btn-primary:focus {
    background-color: var(--purple-dark);
    border-color: var(--purple-dark);
  }
</style>
</head>
<body>
  <main class="profile-card text-center">
    <img
      src="https://i.pravatar.cc/150?img=47"
      alt="User Profile Image"
      class="profile-image mx-auto d-block"
    />
    <h1>Adinda Pratama</h1>
    <p class="bio">Full-stack developer passionate about crafting beautiful and functional web experiences. Loves purple hues and clean design.</p>
    <div class="text-start">
      <p><span class="info-label">Email:</span> <span class="info-value">adinda@example.com</span></p>
      <p><span class="info-label">Location:</span> <span class="info-value">Jakarta, Indonesia</span></p>
      <p><span class="info-label">Website:</span> <a href="https://adindapratama.dev" target="_blank" class="info-value text-decoration-none">adindapratama.dev</a></p>
    </div>
    <a href="/user/dashboard" class="btn btn-primary mt-4">kembali</a>
  </main>
<!-- Bootstrap JS Bundle (optional but included for completeness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
