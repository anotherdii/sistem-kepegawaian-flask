{%extends 'user/pegawai.html'%}
{%block isi%}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --purple: #6f42c1;
      --purple-dark: #4e2a8e;
      --neutral-gray: #6b7280;
      --white: #ffffff;
      --card-shadow: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--white);
      color: var(--neutral-gray);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Sticky nav */
    nav {
      position: sticky;
      top: 0;
      background: var(--white);
      border-bottom: 1px solid #eaeaea;
      z-index: 100;
      box-shadow: 0px 2px 8px var(--card-shadow);
    }
    .container-lg {
      max-width: 1200px;
      padding-left: 1rem;
      padding-right: 1rem;
      margin: 0 auto;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--purple);
      letter-spacing: 0.05em;
      user-select: none;
    }
    .nav-link {
      color: var(--neutral-gray);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-link:hover, .nav-link:focus {
      color: var(--purple);
      text-decoration: none;
      outline: none;
    }
    .nav-link.active {
      color: var(--purple);
      font-weight: 700;
    }
    header.hero-section {
      padding: 5rem 0 4rem;
      text-align: center;
    }
    header.hero-section h1 {
      font-size: 3.75rem;
      font-weight: 700;
      color: var(--purple);
      margin-bottom: 1rem;
      line-height: 1.1;
      user-select: none;
    }
    header.hero-section p {
      font-size: 1.5rem;
      color: var(--neutral-gray);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
    main.container-lg {
      flex-grow: 1;
      padding-bottom: 4rem;
      padding-top: 2rem;
    }
    .settings-card {
      background: var(--white);
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px var(--card-shadow);
      padding: 3rem 3rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    form label {
      font-weight: 600;
      color: var(--purple-dark);
      margin-bottom: 0.25rem;
      user-select: none;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select {
      border: 1.5px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      color: var(--neutral-gray);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form select:focus {
      border-color: var(--purple);
      box-shadow: 0 0 8px rgb(111 66 193 / 0.3);
      outline: none;
    }
    .form-check {
      padding-left: 0;
      margin-bottom: 1.5rem;
    }
    .form-check-input {
      margin-top: 0.3rem;
      width: 1.25rem;
      height: 1.25rem;
      border-radius: 0.3rem;
      border: 1.25px solid #ddd;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .form-check-input:checked {
      background-color: var(--purple);
      border-color: var(--purple);
    }
    .form-check-label {
      margin-left: 0.5rem;
      user-select: none;
      color: var(--purple-dark);
      font-weight: 600;
    }
    button[type="submit"] {
      background-color: var(--purple);
      border: none;
      color: var(--white);
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgb(111 66 193 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: var(--purple-dark);
      box-shadow: 0 8px 20px rgb(78 42 142 / 0.4);
      outline: none;
    }
    .success-message {
      margin-bottom: 1.5rem;
      color: #22863a;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>


  <header class="hero-section" role="banner">
    <h1>Settings</h1>
    <p>Manage your account preferences and configure your experience.</p>
  </header>

  <main class="container-lg" role="main">
    <div class="settings-card" role="form" aria-labelledby="settingsTitle">
      {% if message %}
      <div class="success-message" role="alert">{{ message }}</div>
      {% endif %}
      <form method="post" novalidate>
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" placeholder="Enter your username" required />
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" placeholder="New password" required />
        </div>
        <div class="form-check mb-4">
          <input id="notifications" name="notifications" type="checkbox" class="form-check-input" />
          <label for="notifications" class="form-check-label">Enable notifications</label>
        </div>
        <div class="mb-4">
          <label for="theme" class="form-label">Theme</label>
          <select id="theme" name="theme" class="form-select" aria-label="Select theme">
            <option value="default" selected>Default</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
  
{%endblock%}
